{% extends 'home/base.html' %}

{% block title %}Accueil{% endblock title %}

{% block style %}{% endblock style %}

{% block body %}
<div class="container">
    <h1 class="mb-5 mt-5 text-center">Accueil</h1>
    {% for article in articles %}
    <div class="mb-5">
        <h4><a href="/article/{{ article.titre }}/">{{ article.titre }}<a></h4>
        <p>{{ article.contenu }}</p>
    </div>
    <hr>
    {% endfor %}
</div>


{% endblock body %}
